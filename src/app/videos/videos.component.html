<div class="container section">
  <div class="col-sm-12">
    <div class="row">
      <div *ngFor="let video of videos">
        <div class="column" style="padding: 10px">
          <iframe width="310px" height="150px" [src]="getTrustedURL(video.url)" frameborder="0" allowfullscreen></iframe>
          <p style="word-wrap: break-word; width: 300px; overflow: hidden; max-height: 5.6em;line-height: 1.8em;text-overflow: ellipsis;">
            {{video.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

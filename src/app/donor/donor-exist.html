<div class="container section">
    <div class="col-md-10" style="text-align: center">

        <mat-dialog-content>
            Donor already exist with this matching data. Are you want to view this donor now?
        </mat-dialog-content>

        <mat-dialog-actions>
            <button class="mat-raised-button mat-primary" (click)="viewDonor()" style="text-align: center"> View Donor </button>
            <button class="mat-raised-button mat-primary" (click)="close()"> Cancel </button>
        </mat-dialog-actions>
    </div>
</div>
